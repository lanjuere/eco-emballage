<div class="row">
  <div class="panel panel-default">
    <div class="panel-body">
      <form class="col-md-10">
        <div class="progress">
          <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%;">
            10%
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="panel panel-default">
    <div class="panel-body">
      <form name="remplirProduitForm">
      <div class="form-group row">
        <p class="col-md-3">TYPE DE DECLARATION</p>
        <div class="col-md-4" data-ng-repeat='typeDeclaration in remplirProduitCtrl.typeDeclarations'>
            <input type="radio" name="typeDeclaration" id="inlineRadio1" value="typeDeclaration" data-ng-model="remplirProduitCtrl.form.type">{{typeDeclaration}}
        </div>
      </div>
      <div class="form-group row">
        <label>1. PRODUIT</label>
        <div class="row">
          <div class=" col-md-4 has-feedback" data-ng-class="{ 'has-error' : remplirProduitForm.productName.$invalid && !remplirProduitForm.productName.$pristine,'has-success' : remplirProduitForm.productName.$valid && !remplirProduitForm.productName.$pristine }">
            <input class="form-control" data-ng-minlength="2" data-ng-maxlength="6" name="productName"  type="text" placeholder="Code produit" data-ng-model="remplirProduitCtrl.form.produit.name" required/>
            <span data-ng-if="remplirProduitForm.productName.$valid && !remplirProduitForm.productName.$pristine"
                                class="glyphicon glyphicon-ok form-control-feedback">
            </span>
            <span
                    data-ng-if="remplirProduitForm.productName.$invalid && !remplirProduitForm.productName.$pristine"
                    class="glyphicon glyphicon-remove form-control-feedback">
            </span>
            <label class="control-label" data-ng-if="remplirProduitForm.productName.$invalid && !remplirProduitForm.productName.$pristine && remplirProduitForm.productName.$error.minlength">Le libellé est trop court</label>
            <label class="control-label" data-ng-if="remplirProduitForm.productName.$invalid && !remplirProduitForm.productName.$pristine && remplirProduitForm.productName.$error.maxlength">Le libellé est trop long</label>
          </div>

          <div class=" col-md-4 has-feedback" data-ng-class="{ 'has-error' : remplirProduitForm.productLabel.$invalid && !remplirProduitForm.productLabel.$pristine,'has-success' : remplirProduitForm.productLabel.$valid && !remplirProduitForm.productLabel.$pristine }">

            <input class="form-control" data-ng-minlength="2" data-ng-maxlength="6" name="productLabel"  type="text" placeholder="libellé du produit" data-ng-model="remplirProduitCtrl.form.produit.label" required/>
              <span data-ng-if="remplirProduitForm.productLabel.$valid && !remplirProduitForm.productLabel.$pristine"
                                class="glyphicon glyphicon-ok form-control-feedback">
            </span>
            <span
                    data-ng-if="remplirProduitForm.productLabel.$invalid && !remplirProduitForm.productLabel.$pristine"
                    class="glyphicon glyphicon-remove form-control-feedback">
            </span>

            <label class="control-label" data-ng-if="remplirProduitForm.productLabel.$invalid && !remplirProduitForm.productLabel.$pristine && remplirProduitForm.productLabel.$error.minlength">Le libellé est trop court</label>
            <label class="control-label" data-ng-if="remplirProduitForm.productLabel.$invalid && !remplirProduitForm.productLabel.$pristine && remplirProduitForm.productLabel.$error.maxlength">Le libellé est trop long</label>

          </div>


        </div>
      </div>
      <div class="form-group row">
        <label>2. POIDS UNITAIRE PAR MATERIAUX (EN GRAMMES)</label>
        <div class="list-group col-md-11">
          <a href="#" class="list-group-item" data-ng-repeat="materiaux in remplirProduitCtrl.listMateriaux">
            {{materiaux}}
          </a>
        </div>
      </div>
      <div class="form-group row">
        <label>3. DECOTE</label>
          <div class="row">
            <p class="text-left col-md-3">Papier-carton recyclé <input class="form-control" type="checkbox" checked data-toggle="toggle"></p>
          </div>
        </div>
      <div class="form-group">
        <label>4. BONUS</label>
        <div class="row">
          <div class="col-md-5">
            <select class="form-control">
              <option data-ng-repeat="action in remplirProduitCtrl.actions">{{action}}</option>
            </select>
          </div>
          <div class="col-md-5">
            <select class="form-control">
              <option data-ng-repeat="action in remplirProduitCtrl.actions">{{action}}</option>
            </select>
          </div>
        </div>
      </div>
      <button type="submit" data-ng-disabled="remplirProduitForm.$invalid && !remplirProduitForm.$pristine" class="btn btn-default">Sauvegarder</button>
    </form>
    </div>
  </div>
</div>
