<div class="row">
  <div class="panel panel-default">
    <div class="panel-body">
      <form class="col-md-10">
        <div class="progress">
          <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%;">
            10%
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="panel panel-default">
    <div class="panel-body">
      <form>
      <div class="form-group row">
        <p class="col-md-3">TYPE DE DECLARATION</p>
        <div class="col-md-4" data-ng-repeat='typeDeclaration in remplirProduitCtrl.typeDeclarations'>
            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="typeDeclaration" data-ng-model="remplirProduitCtrl.type">{{typeDeclaration}}
        </div>
      </div>
      <div class="form-group row">
        <label>1. PRODUIT</label>
        <div class="row">
          <div class=" col-md-5">
            <input class="form-control" type="text" placeholder="Code produit"/>
          </div>
          <div class=" col-md-5">
            <input class="form-control col-md-6" type="text" placeholder="libellé du produit"/>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label>2. POIDS UNITAIRE PAR MATERIAUX (EN GRAMMES)</label>
        <div class="list-group col-md-11">
          <a href="#" class="list-group-item" data-ng-repeat="materiaux in remplirProduitCtrl.listMateriaux">
            {{materiaux}}
          </a>
        </div>
      </div>
      <div class="form-group row">
        <label>3. DECOTE</label>
          <div class="row">
            <p class="text-left col-md-3">Papier-carton recyclé <input class="form-control" type="checkbox" checked data-toggle="toggle"></p>
          </div>
        </div>
      <div class="form-group">
        <label>4. BONUS</label>
        <div class="row">
          <div class="col-md-5">
            <select class="form-control">
              <option data-ng-repeat="action in remplirProduitCtrl.actions">{{action}}</option>
            </select>
          </div>
          <div class="col-md-5">
            <select class="form-control">
              <option data-ng-repeat="action in remplirProduitCtrl.actions">{{action}}</option>
            </select>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    </div>
  </div>
</div>
