    <i class="glyphicon glyphicon-search"></i>
    <input class="form-control" id="search" type="text" placeholder="Recherche"/>
  </div>
  <div class="row">
    <table ng-table="listeEmballageCtrl.tableParams" class="table emballages" template-header="">

        <td class="glyphicon-table">

        </td>

    </table>
